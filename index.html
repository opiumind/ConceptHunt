<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>ConceptHunt</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>


</head>
<body>
<header>
    <div class="top">

        <div class="logo-container">
            <img src="logo.png">
            <h1 class="title">ConceptHunt</h1>
        </div>

        <div class="header-buttons">
            <a href="#" class="sign-up-button">My Ideas</a>
            <a href="#" class="sign-up-button">Sign Out</a>
        </div>

    </div>
</header>
<div class="search">
    <div class="search-input-container">
        <input placeholder="Describe your idea" type="search" class="search-input"/>
        <button><i class="fa-search"></i></button>
    </div>
</div>
<div class="filter">
    <p>Level of accuracy:</p>
    <div class="check-box">
        <input type="checkbox" name="accuracy" value="Low" class="check"> Low
        <input type="checkbox" name="accuracy" value="Medium" class="check"> Medium
        <input type="checkbox" name="accuracy" value="High" class="check"> High
    </div>
</div>
<div class="result">
    <div class="result-headers-container">

        <div class="result-header">
            <span class="header-text">Google Play Application(s)</span>
        </div>
        <div class="result-header"><span class="header-text">App Store Application(s)</span></div>
        <div class="result-header"><span class="header-text">Web Application</span></div>
    </div>
    <div class="result-column-container">
        <div class="result-column" id="_android">
            <ul class="_android-result column-text"></ul>
        </div>
        <div class="result-column" id="_ios">
            <ul class="_ios-result column-text"></ul>
        </div>
        <div class="result-column" id="_web">
            <ul class="_web-result column-text"></ul>
        </div>
    </div>

</div>

</div>
<footer>
    <p class="footer-links">
        <a href="#" class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-snapchat"></a>
        <a href="#" class="fa fa-skype"></a>
    </p>
    <p class="footer-company-name">&#9400; 2017 ConceptHunt, inc.</p>


</footer>
</body>
<script>
  function hndlr(response) {
    for (var i = 0; i < response.items.length; i++) {
      var item = response.items[i];
      // in production code, item.htmlTitle should have the HTML entities escaped.
      document.getElementById("content").innerHTML += "<br>" + item.htmlTitle;
    }
  }
</script>
<script src="https://www.googleapis.com/customsearch/v1?key=AIzaSyASvGxuB-zDfbnLFWDgIQQiNcHbo07w6Qs&cx=017543033878870048217:rmyrrsiadtw&q=free+parking&callback=hndlr">
</script>
<script src="https://www.googleapis.com/customsearch/v1?key=AIzaSyASvGxuB-zDfbnLFWDgIQQiNcHbo07w6Qs&cx=017543033878870048217:odnl6t9lnmy&q=free+parking&callback=hndlr2">
</script>

</html>
